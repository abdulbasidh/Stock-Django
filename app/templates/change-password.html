{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Change Password</title>
</head>
<body>

<div class="container">
<div class="row">
  <div class="col">
  <br><br>
  <center>
  <h3>Change Password</h3>
  </center>

  </div>
  </div>

  <div class="row" align="center">
  <div class="col">

<form name="form" method="post" action="/cpassAction/">
  {% csrf_token %}
  {% for i in user %}
<div class="form-group">
  <input type="hidden" name="id" value="{{i.id}}" placeholder="id" required class="form-control w-50" />
</div>
<div class="form-group">
<input type="password" name="password" placeholder="new password" required class="form-control w-50" />
</div>
{% endfor %}
<input name="submit" type="submit" value="Submit" class="btn btn-primary" />
</form>
<br />
<p style="text-decoration:none;color:grey;">Back to <a style="text-decoration:none;color:grey;" href="sellers.html"><b>Settings</b></a> or <a style="text-decoration:none;color:grey;" href="dashboard.html"><b>Dashboard</b></a></p>


</div>
</div>
</div>

</body>
</html>
