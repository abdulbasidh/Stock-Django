{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Stock Management</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      #link {
  		text-decoration:none;
  	  }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'assets/dist/css/style.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/fpassOtpAction/" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Change Password</h1>


    <div class="form-floating">
      <input type="text" name="otp" class="form-control" id="otp" placeholder="OTP">
      <input type="hidden" name="email" class="form-control" id="email" value="{{email}}">
      <input type="hidden" name="val" class="form-control" id="val" value="{{val}}">
      <label for="floatingPassword">OTP</label>
    </div>
	<br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>

  </form>
  <br>
  <div class="checkbox mb-3">
      <label>
        <a href="/login/" id="link">login</a>
      </label>
    </div>
</main>



  </body>
</html>
